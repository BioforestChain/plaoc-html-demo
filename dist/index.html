<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plaoc-html-demo</title>
  <script type="module" crossorigin src="/assets/index-230783e3.js"></script>
</head>

<body>
  <dweb-status-bar></dweb-status-bar>
  <dweb-barcode-scanning></dweb-barcode-scanning>
  <dweb-virtual-keyboard></dweb-virtual-keyboard>
  <dweb-haptics></dweb-haptics>
  <dweb-device></dweb-device>
  <dweb-mwebview></dweb-mwebview>
  <div>
    <h3>app之间通信(默认发送给game)</h3>
    <input id="input1" >
    <button onclick="sayHi()">sayHi</button>
  </div>
  <div>
    <h3>图片识别</h3>
    <form onsubmit="handleSubmit(event)">
      <input type="file" name="fileToUpload" id="fileToUpload">
      <input type="submit" value="上传文件">
    </form>
  </div>
  <div>
    <h3>打开扫码</h3>
    <button onclick="startScanning()">startScanning</button>
  </div>
  <div>
    <h3>获取状态栏颜色</h3>
    <button onclick="statusBarGetColor()">status-bar-getColor</button>
  </div>
  <div>
    <h3>隐藏状态栏</h3>
    <button onclick="hideStatusBar()">hide status-bar-getColor</button>
  </div>
  <div>
    <h3>显示状态栏</h3>
    <button onclick="showStartBar()">show status-bar-getColor</button>
  </div>

  
</body>
</html>
